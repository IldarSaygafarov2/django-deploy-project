{% extends 'base.html' %}


{% block title %}

Продукты категории: {{ category.name }}

{% endblock %}


{% block content %}
<div class="container mt-5">
    <div class="text-center">
        <h2>Категория: {{ category.name }}</h2>
    </div>

    <div class="row">
        {% for product in products %}
        <div class="col-4">
            {% include 'components/_product_card.html' %}
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
